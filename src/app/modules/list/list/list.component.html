<main>
  <span class="logout" (click)="logout()">
    <i class="pi pi-power-off"></i>
    logout
  </span>
  <form [formGroup]="form">
    <div class="filter-content">
      <p>filter by 'gender'</p>
      <p-dropdown
        [options]="gender"
        [formControlName]="'gender'"
        optionLabel="name"
        optionValue="code"
      ></p-dropdown>
    </div>
    <div class="filter-content">
      <p>filter by 'isAlive'</p>
      <p-dropdown
        [options]="isAlive"
        [formControlName]="'isAlive'"
        optionLabel="name"
        optionValue="code"
      ></p-dropdown>
    </div>
  </form>
  <p-table
    [value]="characters"
    styleClass="p-datatable-striped"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Died</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-character>
      <tr>
        <td>{{ character.name }}</td>
        <td>{{ character.gender }}</td>
        <td>{{ character.died }}</td>
      </tr>
    </ng-template>
  </p-table>
  <div class="pagination">
    <p-button
      type="button"
      icon="pi pi-chevron-left"
      (click)="prev()"
      styleClass="p-button-text"
      [disabled]="first === 0"
    ></p-button>
    <span>
      {{ first / rows + 1 }}
    </span>
    <p-button
      type="button"
      icon="pi pi-chevron-right"
      (click)="next()"
      styleClass="p-button-text"
    ></p-button>
  </div>
</main>
